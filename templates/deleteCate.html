<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='deletCate.css')}}" />

    <title>Delete</title>
</head>

<body>
            

    <div style="text-align: center; border: 5px ridge; border-radius: 50px; height:130px; background-color: #4accc2;">
        {% if loggedIn %}
            <button style=" width: 300px; height: 35px; background-color: #dfecef; ">
            <a class="active" href="{{url_for('notconnect')}}">LogOut</a>
            </button>
            </br>
            {% else %}
            <button style=" width: 300px; height:  35px; background-color: #dfecef; font-size :25px;">
            <a class="active" href="{{url_for('showLogin')}}">Login</a>
            </button>
            {% endif %}
        </br>
            
    <h1 style="font-family: Arial, Helvetica, sans-serif;">Are you sure you want to delete this item?</br>{ {{i.name}} }</h1>
    
    <form action="{{ url_for('deleteItem',category_id = i.category_id,item_id = i.id)}}" method="POST">

        <input style="margin: 2px; width: 300px; height: 50px;" type="submit" value='Delete'>

    </form>
</br>
    <a  href="{{ url_for('itemView',category_id = i.category_id) }}">Cancel</a>
</body>

</html>
